
version: "3.4"
networks:
  proxylampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: node:15.14.0
    working_dir: /app
    command: >
      sh -c "npm install && quasar dev"
    volumes:
      - ${PWD}/app:/app
    networks:
      - proxylampy
      - net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.socketio.rule=HostRegexp(`socketio.traefik.me`, `socketio.{ip:.*}.traefik.me`)"
        - "traefik.http.services.socketio.loadbalancer.server.port=80"
